server {
	## SSL/TLS conf
	listen 443 ssl;
	listen [::]:443 ssl; #IPv6

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/pde-souz.crt;
	ssl_certificate_key /etc/nginx/ssl/pde-souz.key;

	ssl_prefer_server_ciphers on;

	## root and index server name
	root /var/www/html;					  ## specify the home folder
	server_name pde-souz.42.fr;			  ## connection will be made from localhost
	index index.php index.html index.htm; ## specify which page to display first
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

	## WordPress rules
	## For all files, we try to open the specified file, if it fails we will return 404 
	location / {
		try_files   $uri $uri/ /index.php?$query_string;
	}

	## Specify how to manahe PHP in NGINX
	location ~ \.php$ {						# For all PHP request
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    #   # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
    #   # With php5-fpm:
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param      
	}
}